<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–∏–Ω–≥–≤–∏–Ω –í–∞–Ω—è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB; /* –ù–µ–±–æ */
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–∏–Ω–≥–≤–∏–Ω–∞ –∏ —Ç–µ–∫—Å—Ç–∞ */
    .penguin-container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    /* –¢–µ–∫—Å—Ç "–ò–≤–∞–Ω" */
    .penguin-container h1 {
      font-size: 40px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    /* –ü–∏–Ω–≥–≤–∏–Ω */
    .penguin {
      width: 200px;
      height: auto;
      animation: shake 1s infinite;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∏–Ω–≥–≤–∏–Ω–∞ (—Ç—Ä—è—Å–∫–∞) */
    @keyframes shake {
      0%, 100% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(5deg);
      }
      75% {
        transform: rotate(-5deg);
      }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö –¥–µ–Ω–µ–≥ */
    .money {
      position: absolute;
      top: -50px;
      font-size: 30px;
      color: green;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* –°–æ–∑–¥–∞–Ω–∏–µ –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –¥–µ–Ω–µ–≥ */
    .money:nth-child(1) {
      left: 10%;
      animation-duration: 5s;
    }
    .money:nth-child(2) {
      left: 20%;
      animation-duration: 6s;
    }
    .money:nth-child(3) {
      left: 30%;
      animation-duration: 7s;
    }
    .money:nth-child(4) {
      left: 40%;
      animation-duration: 4s;
    }
    .money:nth-child(5) {
      left: 50%;
      animation-duration: 5.5s;
    }
    .money:nth-child(6) {
      left: 60%;
      animation-duration: 6.5s;
    }
    .money:nth-child(7) {
      left: 70%;
      animation-duration: 7.5s;
    }
    .money:nth-child(8) {
      left: 80%;
      animation-duration: 4.5s;
    }
    .money:nth-child(9) {
      left: 90%;
      animation-duration: 5s;
    }
    .money:nth-child(10) {
      left: 100%;
      animation-duration: 6s;
    }

    /* –§–æ—Ä–º–∞ */
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      z-index: 3;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ */
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
